[build]
  command = "npm run build"
  # Do not set publish when using @netlify/plugin-nextjs - plugin handles output automatically

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Set NETLIFY flag for code that needs to detect Netlify environment
  NETLIFY = "true"
  # Secrets scanning configuration - ignore documentation files
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.txt"
  SECRETS_SCAN_OMIT_KEYS = "LEMONFOX_API_URL"
  
  # NOTE: DATABASE_URL should NOT be set here
  # It must be set in Netlify Dashboard (Site settings â†’ Environment variables)
  # The dashboard value will be used for both build and runtime

# Next.js configuration for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration
[functions]
  node_bundler = "esbuild"
  included_files = ["prisma/**"]

# Force HTTPS redirects
[[redirects]]
  from = "http://capsoai.com/*"
  to = "https://capsoai.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.capsoai.com/*"
  to = "https://capsoai.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.capsoai.com/*"
  to = "https://capsoai.com/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

