[build]
  command = "npm run build"
  # Do not set publish when using @netlify/plugin-nextjs - plugin handles output automatically

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Set NETLIFY flag for code that needs to detect Netlify environment
  NETLIFY = "true"
  # Build-time DATABASE_URL (syntactically valid but non-connectable - prisma generate doesn't need real DB)
  # The real DATABASE_URL must be set in Netlify dashboard for runtime
  DATABASE_URL = "postgresql://build:build@build:5432/build"
  # Secrets scanning configuration - ignore documentation files and build-time placeholders
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.txt"
  SECRETS_SCAN_OMIT_KEYS = "LEMONFOX_API_URL,DATABASE_URL"

# Next.js configuration for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration
[functions]
  node_bundler = "esbuild"
  included_files = ["prisma/**"]

